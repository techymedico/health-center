services:
  - type: web
    name: iitj-doctor-schedule-api
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./doctor_schedule.db
      - key: FRONTEND_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_CLAIMS_EMAIL
        sync: false
      - key: SCRAPER_INTERVAL_HOURS
        value: 6
      - key: NOTIFICATION_INTERVAL_MINUTES
        value: 1
      - key: APP_NAME
        value: IITJ Doctor Schedule API
      - key: DEBUG
        value: false
    healthCheckPath: /health
